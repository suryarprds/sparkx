# Database Configuration - YAML Format
# Supports local SQLite and remote Azure PostgreSQL

# Global Control: Set to true for SQLite, false for PostgreSQL
is_local: false
environments:
  local:
    name: "Local SQLite Development"
    provider: "sqlite"
    database_url: "file:./dev.db"
    description: "Local SQLite database for development"
    features:
      - auto_create: true
      - reset_on_start: false
      - seed_data: true

  remote:
    name: "Azure PostgreSQL Production"
    provider: "postgresql"
    database_url: "${DATABASE_URL}"
    description: "Remote Azure PostgreSQL database"
    features:
      - ssl_required: true
      - backup_enabled: true
      - monitoring: true

# Server Configuration
server:
  port: 3001
  node_env: "development"
  cors:
    origin: "http://localhost:8080"
    credentials: true
  api:
    base_url: "http://localhost:3001/api"
    timeout: 30000
    retry_attempts: 3

# Production Server Configuration (for Azure)
server_production:
  port: 8080
  node_env: "production"
  cors:
    origin: "https://sparkx.azurewebsites.net"
    credentials: true
  api:
    base_url: "https://sparkx.azurewebsites.net/api"
    timeout: 30000
    retry_attempts: 3

# Prisma Configuration
prisma:
  log_level: "info"
  log_queries: false
  engine: "native"
