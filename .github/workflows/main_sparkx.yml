# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - sparkx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm set audit=false
          npm set fund=false
          npm cache clean --force
          rm -rf node_modules package-lock.json
          npm install --include=optional -force
          npx prisma generate
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r -x ".git/*" -x "*.log" -x "prisma/dev.db" -x "*.db"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C7E365A118E44562B371E5C4EFD36C51 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3C3C83CA4F2D48F2856392676CB2F60F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_522B8BE7E1FC40CDA7DBCB5BA9536028 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sparkx'
          slot-name: 'Production'
          package: .
      
      - name: Run Prisma Migrations
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az webapp config appsettings list --name sparkx --resource-group sparkx --query "[?name=='DATABASE_URL'].value" -o tsv > /dev/null 2>&1 || echo "DATABASE_URL not set"
            echo "Note: Ensure DATABASE_URL is configured in Azure App Service Configuration"
          